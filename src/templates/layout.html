<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Titulo -->
    <title>{% block title %} {% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" href="{{url_for('static', filename='images/logos/logo.webp')}}" type="image/x-icon">

    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    
    <!-- Css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-black overflow-x-hidden">
    
    {% include 'header.html' %}

    {% with messages=get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <div class="flash-message fixed top-24 md:top-28 right-4 bg-[#C40C0C] text-white font-bold py-2 px-4 rounded z-1">ยก{{msg}}!</div>
            {% endfor %}
        <script>
            setTimeout(() => {
                let messages=document.getElementsByClassName("flash-message");
                [...messages].forEach(msg => msg.remove())
            }, 3000);
        </script>

        {% endif %}
    {% endwith %}

    
    <!-- El cuerpo del html -->
    {% block body %} 
    
    {% endblock %}

    
    {% include 'footer.html' %}

    <!-- Script -->
    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>

</body>
</html>
